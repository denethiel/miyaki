<div class="account-pages"></div>
        <div class="clearfix"></div>
        <div class="wrapper-page">
            <div class="text-center">
                <a href="index.html" class="logo"><span>Facrsa<span>Project</span></span></a>
                <h5 class="text-muted m-t-0 font-600">Facturas SAT</h5>
            </div>
        	<div class="m-t-40 card-box">
                <div class="text-center">
                    <h4 class="text-uppercase font-bold m-b-0">Iniciar Sesion</h4>
                </div>
                <div class="panel-body">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)" class="form-horizontal m-t-20"   >

                        <div class="form-group" [class.form-error]="!email.valid && email.touched">
                            <div class="col-xs-12">
                                <input class="form-control" type="text" placeholder="Correo Electronico" formControlName="email" required>
                                <ul class="form-error-list">
                                    <error-messages [control]="email"></error-messages>
                                </ul>
                            </div>
                        </div>

                        <div class="form-group" [class.form-error]="!password.valid && password.touched">
                            <div class="col-xs-12">
                                <input class="form-control" type="password" required="" placeholder="Contraseña" formControlName="password">
                                <ul class="form-error-list">
                                    <error-messages [control]="password"></error-messages>
                                </ul>
                            </div>
                        </div>

                        <div class="form-group ">
                            <div class="col-xs-12">
                                <div class="checkbox checkbox-custom">
                                    <input id="checkbox-signup" type="checkbox" formControlName="remember">
                                    <label for="checkbox-signup">
                                        Recordarme
                                    </label>
                                </div>

                            </div>
                        </div>

                        <div class="form-group text-center m-t-30">
                            <div class="col-xs-12">
                                <button class="btn btn-custom btn-bordred btn-block waves-effect waves-light" type="submit" [disabled]="loginForm.invalid">Iniciar Sesion</button>
                            </div>
                        </div>

                        <div class="form-group m-t-30 m-b-0">
                            <div class="col-sm-12">
                                <a href="page-recoverpw.html" class="text-muted"><i class="fa fa-lock m-r-5"></i> Olvidaste tu contraseña?</a>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
            <!-- end card-box-->

            <div class="row">
                <div class="col-sm-12 text-center">
                    <p class="text-muted">No tienes cuenta? <a class="text-primary m-l-5" [routerLink]="['/pages/register']"><b>Registrate</b></a></p>
                </div>
            </div>
            
        </div>
